<div style="display: flex; flex-direction: column; gap: 5px">
  <button (click)="processImage()" [disabled]="loading" style="width: fit-content; background-color: aqua">
    Process Image
  </button>
  <p *ngIf="loading">loading...</p>

  <button *ngIf="loading" (click)="cancelWorker()" style="width: fit-content">Cancel worker</button>
  <img [src]="resultImage" *ngIf="!!resultImage" style="width: 500px" />
</div>
